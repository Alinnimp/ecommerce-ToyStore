<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/test.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <title>ToyStore</title>
</head>
<body>
  <header class="header_area">
    <div id="nav-color" class="classy-nav-container breakpoint-off d-flex align-items-center justify-content-between">
      <nav class="classy-navbar"  id="essenceNav">
        <a class="nav-brand" href="/">ToyStore</a>
        <div class="classy-navbar-toggler">
          <span class="navbarToggler"><span></span><span></span><span></span></span>
        </div>
        <div class="classy-menu">
          <header id="nav-color" class="header_area">
          <div class="classycloseIcon">
            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
          </div>
        </div>
      </nav>
      <div id="js-cart"></div>
    </div>
  </header>

  <main></main>

  <footer id="footer-color" class="footer_area clearfix ">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="single_widget_area d-flex mb-5">
              <div class="my-logo mr-50">
                ToyStore
              </div>
            </div>
            <div class="single_widget_area">
              <div class="footer_social_area">
                <a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fab fa-facebook-f 5x"></i></a>
                <a href="#" data-toggle="tooltip" data-placement="top" title="Instagram"><i class="fab fa-instagram 3x"></i></a>
                <a href="#" data-toggle="tooltip" data-placement="top" title="Twitter"><i class="fab fa-twitter 3x"></i></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="dist/app.js" type="text/javascript"></script>
    <script src="dist/routes.js" type="text/javascript"></script>
</body>
</html>
